    <style>
      body {
        font-family: 'Poppins', sans-serif;
      }
      @media (max-width: 768px) {
        .responsive-table table,
        .responsive-table thead,
        .responsive-table tbody,
        .responsive-table th,
        .responsive-table td,
        .responsive-table tr {
          display: block;
        }

        .responsive-table thead tr {
          position: absolute;
          top: -9999px;
          left: -9999px;
        }

        .responsive-table tr {
          border: 1px solid #e5e7eb;
          border-radius: 0.75rem;
          margin-bottom: 1rem;
          background-color: white;
          box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
        }
        
        .responsive-table td {
          border: none;
          border-bottom: 1px solid #f3f4f6;
          position: relative;
          padding-left: 50%;
          text-align: right;
          display: flex;
          align-items: center;
          justify-content: space-between;
          min-height: 3.5rem;
        }
        
        .responsive-table td:last-child {
          border-bottom: 0;
          padding-top: 1rem;
          padding-bottom: 1rem;
        }

        .responsive-table td::before {
          position: absolute;
          top: 50%;
          left: 1.5rem;
          transform: translateY(-50%);
          width: 45%;
          padding-right: 10px;
          white-space: nowrap;
          text-align: left;
          font-weight: 600;
          color: #374151;
          content: attr(data-label);
        }
      }
    </style>
